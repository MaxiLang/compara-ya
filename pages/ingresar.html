<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compara Ya - Ingresar</title>
    <meta name="description" content="Inicia sesión en Compara Ya para acceder a tu cuenta personalizada y disfrutar de todas las funcionalidades. Descubre cómo comparar precios de productos de manera inteligente y eficiente.">
    <link rel="shortcut icon" href="../assets/images/compara_ya_icon_dark.svg" type="image/x-icon" media="(prefers-color-scheme: dark)"> <!--icono si tiene configurado dark mode -->
    <link rel="shortcut icon" href="../assets/images/compara_ya_icon_light.svg" type="image/x-icon" media="(prefers-color-scheme: light)"> <!--icono si tiene configurado light mode -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="header fixed-top"> <!--se agrega clase de bootstrap para que quede arriba de todo-->
        <div class="header__container1">
            <a href="../index.html" class="header__link">
                <div class="header__title">
                    <img class="header__icon" src="../assets/images/compara_ya_icon_light.svg" alt="Logo Compara Ya">
                    <h1 class="header__web-title">Compara Ya</h1>
                    <h2 class="header__web-subtitle">Tu compra inteligente</h2>
                </div>
            </a>

            <div class="header__login-search">
                <img class="header__search-icon" src="../assets/images/lupa.svg" alt="buscar">
                <a class="header__login-button" href="#">Ingresar</a>
            </div>
        </div>

        <nav class="header__nav">
            <div class="header__nav-buttons">
                <ul class= "header__nav-list">
                    <li><a href="../index.html"  class="header__nav-link">Principal</a></li>
                    <li><a href="./productos.html"  class="header__nav-link">Productos</a></li>
                    <li><a href="./promociones.html"  class="header__nav-link">Promociones</a></li>
                    <li><a href="./ayuda.html"  class="header__nav-link">Ayuda</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <hr>

    <main class="login">

        <section class="login-section">
            <div class="login-card">

                <h2>Ingresar</h2>
                <form>
                    <div class="form-group">
                        <label class="form-label" for="email">Correo electrónico</label>
                    <div class="form-icon">
                        <!-- buscar y poner un ícono (ver si hacer algo animado con css) -->
                    </div>
                        <input type="email" class="form-input" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                    <div class="form-icon">
                        <!-- buscar y poner un ícono (ver si hacer algo animado con css) -->
                    </div>
                    <div class="password-icon">
                        <!-- buscar y poner un ícono (ver si hacer algo animado con css) -->
                    </div>
                        <input type="password" class="form-input" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn">Ingresar</button>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <div class="or">O sinó</div>
                        <button type="button" class="google-btn">
                            <img src="../assets/images/Google__G__logo.svg" alt="Google">
                            Ingresar con Google
                        </button>
                    <div class="register">
                        ¿No tienes una cuenta? <a href="#">Regístrate</a>
                    </div>
                </form>
            </div>
        </section>

        <hr>
        
        <footer>
            <hr>

            <nav class="social">
                <p class="social-text">Síguenos en nuestras redes</p>
                <ul class="social-list">
                    <li><a href="#"><img src="../assets/images/facebook.svg" alt="Facebook" class="facebook"></a></li>
                    <li><a href="#"><img src="../assets/images/x_twitter.svg" alt="X twitter" class="x"></a></li>
                    <li><a href="#"><img src="../assets/images/instagram.svg" alt="Instagram" class="instagram"></a></li>
                </ul>
            </nav>

            <form class="newsletter-form">
                <label for="email-newsletter">No te pierdas las novedades</label>
                <input type="email" id="email-newsletter" name="email-newsletter" placeholder="Correo electrónico" required>
                <button type="submit">Suscribirse</button>
            </form>

            <div class="footer-info">
                <p>
                    Av. Corrientes 1000, CABA, Argentina
                    <br>
                    © 2024 Compara Ya. Todos los derechos reservados.
                </p>
            </div>

        </footer>
    </main>
</body>
</html>
